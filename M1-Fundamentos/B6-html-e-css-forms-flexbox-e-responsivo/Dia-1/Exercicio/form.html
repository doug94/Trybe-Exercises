<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TrybeTrip</title>
</head>
<body>
    <div id="name-container">
        <label for="full_name">Nome:</label>
        <input type="text" id="full-name" name="nome" minlength="10" maxlength="40">
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email-address" id="email" minlength="10" maxlength="50">
    </div>
    <div id="destination-container">
        <p>Destino preferido:</p>

        <input type="radio" name="destino" id="city">
        <label for="city">Cidade</label>
            
        <input type="radio" name="destino" id="countryside">
        <label for="countryside">Campo</label>
            
        <input type="radio" name="destino" id="beach">
        <label for="beach">Praia</label>
            
        <input type="radio" name="destino" id="montain">
        <label for="montain">Montanhas</label>
    </div>

    <div id="answer-container">
        <label for="answer">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
        <br>
        <textarea name="answer-area" id="answer" cols="30" rows="10" maxlength="500"></textarea>
    </div>

    <div id="details-container">
        <label for="date">Qual a melhor data pra realizar a viagem?</label>
        <br>
        <input type="date" name="trip-date" id="date">
        <br>
        <br>
        <input type="checkbox" name="agreement" id="news">
        <label for="news">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
        <br>
        <input type="checkbox" name="agreement" id="privacy">
        <label for="privacy">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
        </label>
    </div>
    <script src="script.js"></script>
</body>
</html>
