<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="header-paragraphs">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.getElementById("page-title").innerHTML = "Coringa";
      document.getElementById("second-paragraph").innerHTML = "Esqueci de bater o ponto";
      document.getElementById("subtitle").innerHTML = "Foi mal";
      const paragraphs = document.getElementsByClassName("header-paragraphs");
      paragraphs[0].style.color = "blue";
      const subtitle = document.getElementsByTagName("h4");
      subtitle[0].style.color = "green";
    </script>
  </body>
</html>
