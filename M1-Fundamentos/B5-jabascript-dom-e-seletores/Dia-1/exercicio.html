<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        document.getElementsByTagName('p')[0].innerText = "Trabalhando como dev";
        document.getElementsByTagName('p')[1].innerText = "Com uma graninha no bolso";
        document.getElementsByTagName('p')[2].innerText = "Sei lá";
        document.getElementsByClassName("main-content")[0].style.backgroundColor = "rgb(76,164,109)";
        document.getElementsByClassName("center-content")[0].style.backgroundColor = "white";
        document.getElementsByClassName("title")[0].innerText = "Exercício 5.1 - JavaScript";
        for (let i = 0; i < document.getElementsByTagName('p').length; i += 1) {
            document.getElementsByTagName('p')[i].innerText = document.getElementsByTagName('p')[i].innerText.toUpperCase();
            console.log(document.getElementsByTagName('p')[i].innerText)
        }
    </script>
  </body>
</html>
