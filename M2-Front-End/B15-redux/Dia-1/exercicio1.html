<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exerc√≠cio 1 Redux</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
        background-color: burlywood;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
      <button id="random">Random color</button>
    </div>
    <script>
      const INITIAL_STATE = {
        colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
        index: 0,
      };

      const reducer = (state = INITIAL_STATE, action) => {
        switch (action.type) {
          case 'NEXT_COLOR':
            return {
              ...state,
              index: state.index === state.colors.length - 1 ? 0 : state.index += 1,
            }

          case 'PREVIOUS_COLOR':
            return {
              ...state,
              index: state.index === 0 ? state.colors.length - 1 : state.index -= 1,
            }
          
          case 'RANDOM_COLOR':
            return {
              ...state,
              index: Math.floor(Math.random() * state.colors.length),
            }
        
          default:
            return state;
        }
      };

      const store = Redux.createStore(reducer);

      const previousBtn = document.getElementById('previous');
      const nextBtn = document.getElementById('next');
      const randomBtn = document.getElementById('random');

      store.subscribe(() => {
        const currentColor = store.getState().colors[store.getState().index];
        const spanElement = document.getElementById('value');
        spanElement.style.color = currentColor;
        spanElement.innerText = currentColor;
      })

      previousBtn.addEventListener('click', () => {
        store.dispatch({ type: 'PREVIOUS_COLOR' });
      })

      nextBtn.addEventListener('click', () => {
        store.dispatch({ type:'NEXT_COLOR' });
      })

      randomBtn.addEventListener('click', () => {
        store.dispatch({ type: 'RANDOM_COLOR' })
      })
    </script>
  </body>
</html>
